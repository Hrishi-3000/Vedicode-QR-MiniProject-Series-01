<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedicode: The Divine QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(203, 213, 225, 0.5);
            --particle-color: rgba(99, 102, 241, 0.4);
            --particle-connection: rgba(99, 102, 241, 0.1);
            --feature-bg: rgba(226, 232, 240, 0.6);
            --theme-toggle-bg: rgba(255, 255, 255, 0.9);
            --theme-toggle-color: #1e293b;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --card-bg: rgba(15, 23, 42, 0.9);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --input-bg: rgba(15, 23, 42, 0.8);
            --input-border: rgba(30, 41, 59, 0.5);
            --particle-color: rgba(129, 140, 248, 0.4);
            --particle-connection: rgba(129, 140, 248, 0.1);
            --feature-bg: rgba(30, 41, 59, 0.6);
            --theme-toggle-bg: rgba(15, 23, 42, 0.9);
            --theme-toggle-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--theme-toggle-bg);
            color: var(--theme-toggle-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--input-border);
            z-index: 10;
            transition: all 0.5s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo span {
            font-weight: 300;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            font-weight: 300;
        }

        .generator-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.7;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--accent-color), #a855f7);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-hover), #9333ea);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .qr-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .qr-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .download-btn {
            background-color: var(--feature-bg);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .features {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background-color: var(--feature-bg);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .feature p {
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .logo {
                flex-direction: column;
                gap: 5px;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .features {
                flex-direction: column;
            }
            
            .input-group input {
                padding: 15px 15px 15px 50px;
            }
            
            .generate-btn {
                padding: 15px;
            }
        }
        /* Particle canvas styling */
        .particles {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          opacity: 0.6;
        }

        /* Light/Dark theme particle colors */
        :root {
          --particle-color: rgba(99, 102, 241, 0.4);
          --particle-connection: rgba(99, 102, 241, 0.1);
        }

        [data-theme="dark"] {
          --particle-color: rgba(129, 140, 248, 0.4);
          --particle-connection: rgba(129, 140, 248, 0.1);
        }
        /* Social Footer */
        .social-footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--input-border);
        }

        .connect-text {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--feature-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--input-border);
        }

        .social-icon:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .signature {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.7;
            font-style: italic;
        }

        .signature i {
            color: #ff6b6b;
        }

        /* Dark mode specific adjustments */
        [data-theme="dark"] .social-icon {
            background-color: rgba(30, 41, 59, 0.6);
        }

        [data-theme="dark"] .social-icon:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <h1>Vedicode:<span>QR </span></h1>
            </div>
            <p class="tagline">The Divine QR Generator</p>
        </div>
        
        <form id="qrForm" class="generator-form">
            <input type="hidden" name="color" id="themeValue" value="light">
            
            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input type="text" name="data" id="qrData" required placeholder="Enter URL or text...">
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                <span class="btn-text">Generate QR</span>
                <i class="fas fa-bolt btn-icon"></i>
            </button>
        </form>
        
        <div id="qrResult" class="qr-result" style="display: none;">
            <div class="qr-container">
                <img id="qrImage" src="" alt="Generated QR Code">
            </div>
            <a href="#" id="downloadBtn" class="download-btn">
                <i class="fas fa-download"></i> Download
            </a>
        </div>
        
        <div class="social-footer">
            <p class="connect-text">Connect with Me</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/hrishikesh-shahane-a0a19a258/" class="social-icon" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://hrishikesh-shahane-portfolio.vercel.app/" class="social-icon" target="_blank" aria-label="Website" rel="noopener noreferrer">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="https://www.instagram.com/hrishikesh__2003/" class="social-icon" target="_blank" aria-label="Instagram" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/Hrishi-3000" class="social-icon" target="_blank" aria-label="GitHub" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.blogger.com/profile/06534898699057353590" class="social-icon" target="_blank" aria-label="Tech Blog" rel="noopener noreferrer">
                    <i class="fas fa-blog"></i>
                </a>
            </div>
            <p class="signature">Crafted By Hrishikesh</p>
        </div>
    </div>
    
    <canvas class="particles" id="particles"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeValue = document.getElementById('themeValue');
        const html = document.documentElement;
        
        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the saved theme
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            themeValue.value = 'dark';
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeValue.value = 'light';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeValue.value = 'dark';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // QR Code Generation
        const qrForm = document.getElementById('qrForm');
        const qrResult = document.getElementById('qrResult');
        const qrImage = document.getElementById('qrImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        
        qrForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = document.getElementById('qrData').value;
            const theme = themeValue.value;
            
            if (!data) return;
            
            // Show loading state
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            generateBtn.disabled = true;
            
            // Generate QR code
            setTimeout(() => {
                const color = theme === 'light' ? '#000000' : '#e2e8f0';
                const bgColor = theme === 'light' ? '#ffffff' : '#1e293b';
                
                QRCode.toDataURL(data, {
                    color: {
                        dark: color,
                        light: bgColor
                    },
                    margin: 2,
                    width: 200
                }, (err, url) => {
                    if (err) {
                        console.error(err);
                        generateBtn.innerHTML = '<span class="btn-text">Generate QR</span><i class="fas fa-bolt btn-icon"></i>';
                        generateBtn.disabled = false;
                        return;
                    }
                    
                    // Display QR code
                    qrImage.src = url;
                    qrResult.style.display = 'flex';
                    
                    // Set download link
                    downloadBtn.href = url;
                    downloadBtn.setAttribute('download', `vedicode-qr-${theme}.png`);
                    
                    // Reset button
                    generateBtn.innerHTML = '<span class="btn-text">Generate QR</span><i class="fas fa-bolt btn-icon"></i>';
                    generateBtn.disabled = false;
                });
            }, 500);
        });
        
        // Particle background animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle array and count
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 30 : 80;

        // Particle class
        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.color = getComputedStyle(document.documentElement)
              .getPropertyValue('--particle-color');
          }
          
          update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            // Bounce off edges
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
          }
          
          draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // Initialize particles
        function initParticles() {
          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
        }

        // Animation loop
        function animateParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Update and draw particles
          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
          }
          
          // Draw connections between particles
          connectParticles();
          requestAnimationFrame(animateParticles);
        }

        // Connect nearby particles
        function connectParticles() {
          for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
              const dx = particles[a].x - particles[b].x;
              const dy = particles[a].y - particles[b].y;
              const distance = dx * dx + dy * dy;
              
              if (distance < (canvas.width / 5) * (canvas.height / 5)) {
                ctx.strokeStyle = getComputedStyle(document.documentElement)
                  .getPropertyValue('--particle-connection');
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
              }
            }
          }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });

        // Start the animation
        initParticles();
        animateParticles();
    </script>
</body>
</html>
